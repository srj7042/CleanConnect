<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup | CleanConnect</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#2bb3a3,#4fd1c5);
}

.container{
  background:#fff;
  width:360px;
  padding:30px;
  border-radius:16px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

.logo{
  text-align:center;
  margin-bottom:20px;
}

.logo h2{
  color:#2bb3a3;
}

.form-group{
  margin-bottom:15px;
}

.form-group label{
  font-size:14px;
  color:#555;
}

.form-group input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
}

.form-group input:focus{
  border-color:#2bb3a3;
}

.btn{
  width:100%;
  padding:12px;
  background:#2bb3a3;
  color:white;
  border:none;
  border-radius:25px;
  font-size:15px;
  cursor:pointer;
  margin-top:10px;
}

.btn:hover{
  background:#239b8f;
}

.extra{
  text-align:center;
  margin-top:15px;
  font-size:13px;
}

.extra a{
  color:#2bb3a3;
  text-decoration:none;
}

.google-btn{
  margin-top:15px;
  background:#fff;
  border:1px solid #ccc;
  color:#444;
}

.footer-text{
  text-align:center;
  font-size:12px;
  margin-top:20px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <h2>CleanConnect</h2>
    <p>Hassle-Free Home Harmony</p>
  </div>

  <form>
    <div class="form-group">
      <label>Email / Mobile Number</label>
      <input type="text" placeholder="Enter email or mobile">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Enter password">
    </div>

    <button class="btn">Login</button>
    <button class="btn google-btn" type="button">Continue with Google</button>

    <div class="extra">
      <a href="#">Forgot Password?</a><br><br>
      Donâ€™t have an account? <a href="#">Sign Up</a>
    </div>
  </form>

  <div class="footer-text">
    Secure & Trusted Access
  </div>

</div>

</body>
</html>
